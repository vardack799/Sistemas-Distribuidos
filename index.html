<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer JSON</title>
</head>

<body>
    <h1>Datos del JSON</h1>
    <div id="contenido"></div>

    <script>
        fetch('https://vardack799.github.io/Sistemas-Distribuidos/data.json')
            .then(response => response.json())
            .then(data => {
                let arrayDatos = data;
                let contenido = document.getElementById('contenido');
                
                arrayDatos.forEach((item,index) => {
                    console.log(index);
                    if(index%2 == 0){
                    contenido.innerHTML += `<p>Nombre: ${item.nombre}</p> cedula: ${item.cedula}</p> Fecha de nacimiento: ${item.fecha_nacimiento}</p> Estatura: ${item.estatura}</p>`;
                }
                });
            })
            .catch(error => console.error('Error al leer el JSON:', error));
    </script>
</body>

</html>
